  db:
    image: mariadb
    ports:
     - 3300:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=magento
      - MYSQL_USER=magento
      - MYSQL_PASSWORD=magento
    volumes:
      - ./volumes/mysql:/var/lib/mysql
    networks:
      - Magento-network

  redis:
    image: redis
    ports:
     - 6379
    networks:
      - Magento-network

  redis-session:
    image: redis
    ports:
     - 6379
    networks:
      - Magento-network

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - Magento-network

networks:
  Magento-network:
    driver: bridge
