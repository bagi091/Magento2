version: '2'
services:
  nginx:
    image: nginx:latest
    build:
      context: ./.nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/html
      - ./bagi091:/var/www/bagi091
      - ./pwa:/var/www/pwa
      - ~/.composer:/var/www/.composer
      - ~/.npm:/var/www/.npm
    environment:
      FPM_HOST: "magento.test.pwa"
      FPM_PORT: "80"
      MAGENTO_ROOT: "/var/www/html"
      MAGENTO_RUN_MODE: "developer"
      UPLOAD_MAX_FILESIZE: "16M"
    links:
      - db
    depends_on:
      - db
    networks:
      - Magento-network

